<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π —Ç–µ—Å—Ç —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞</title>
    <link rel="stylesheet" href="../styles/experiment-common.css">
    <link rel="stylesheet" href="experiment-1-spring.css">
</head>
<body>
    <div class="experiment-container">
        <div class="canvas-container">
            <canvas id="backgroundCanvas"></canvas>
            <canvas id="equipmentCanvas"></canvas>
            <canvas id="dynamicCanvas"></canvas>
            <canvas id="particlesCanvas"></canvas>
            <canvas id="uiCanvas"></canvas>
            
            <div class="loading-overlay" id="loading-overlay">
                <div class="spinner"></div>
                <p>–ó–∞–≥—Ä—É–∑–∫–∞ –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏—è...</p>
            </div>
        </div>
        
        <div class="controls-panel">
            <h3>–ö–æ–Ω—Ç—Ä–æ–ª—å–Ω–∞—è –ø–∞–Ω–µ–ª—å</h3>
            <p>–≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç –∑–∞–≥—Ä—É–∂–µ–Ω!</p>
            <button onclick="testHideLoading()">–¢–µ—Å—Ç: –°–∫—Ä—ã—Ç—å –∑–∞–≥—Ä—É–∑—á–∏–∫</button>
        </div>
    </div>

    <script>
        console.log('üîç –ú–ò–ù–ò–ú–ê–õ–¨–ù–´–ô –¢–ï–°–¢');
        
        // –¢–µ—Å—Ç 1: DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        window.addEventListener('DOMContentLoaded', () => {
            console.log('‚úÖ DOMContentLoaded');
            
            const canvases = {
                background: document.getElementById('backgroundCanvas'),
                equipment: document.getElementById('equipmentCanvas'),
                dynamic: document.getElementById('dynamicCanvas'),
                particles: document.getElementById('particlesCanvas'),
                ui: document.getElementById('uiCanvas')
            };
            
            console.log('Canvas elements:', canvases);
            
            Object.keys(canvases).forEach(key => {
                if (!canvases[key]) {
                    console.error(`‚ùå Canvas ${key} not found!`);
                } else {
                    console.log(`‚úÖ Canvas ${key} found`);
                }
            });
            
            // –¢–µ—Å—Ç 2: Resize canvases
            const container = document.querySelector('.canvas-container');
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            console.log(`Container size: ${width}x${height}`);
            
            Object.values(canvases).forEach(canvas => {
                if (canvas) {
                    canvas.width = width;
                    canvas.height = height;
                }
            });
            
            console.log('‚úÖ Canvases resized');
            
            // –¢–µ—Å—Ç 3: –†–∏—Å–æ–≤–∞–Ω–∏–µ –Ω–∞ canvas
            const ctx = canvases.background.getContext('2d');
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, '#0f1429');
            gradient.addColorStop(0.5, '#1a1f3a');
            gradient.addColorStop(1, '#2d3561');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            console.log('‚úÖ Background drawn');
            
            // –¢–µ—Å—Ç 4: –°–∫—Ä—ã—Ç–∏–µ –∑–∞–≥—Ä—É–∑—á–∏–∫–∞ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                hideLoading();
                console.log('‚úÖ Loading hidden after 2s');
            }, 2000);
        });
        
        function hideLoading() {
            const loadingOverlay = document.getElementById('loading-overlay');
            if (loadingOverlay) {
                loadingOverlay.style.opacity = '0';
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                    console.log('‚úÖ Loading overlay removed');
                }, 300);
            }
        }
        
        function testHideLoading() {
            hideLoading();
        }
    </script>
</body>
</html>
