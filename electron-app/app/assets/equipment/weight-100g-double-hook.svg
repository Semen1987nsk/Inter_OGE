<svg width="80" height="140" viewBox="0 0 80 140" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="metal-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#c0c0c0;" />
            <stop offset="50%" style="stop-color:#f5f5f5;" />
            <stop offset="100%" style="stop-color:#b0b0b0;" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
            <feOffset dx="1" dy="1" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Top Hook -->
    <path d="M 40 35 C 40 15, 25 15, 25 25 C 32.5 10, 47.5 10, 55 25 C 55 15, 40 15, 40 35 Z" 
          stroke="#888" stroke-width="3" fill="#d3d3d3" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Main Body -->
    <rect x="10" y="35" width="60" height="60" rx="5" ry="5" fill="url(#metal-gradient)" stroke="#777" stroke-width="1"/>
    
    <!-- Top and Bottom Rims -->
    <ellipse cx="40" cy="35" rx="30" ry="6" fill="#e0e0e0" stroke="#777" stroke-width="1" />
    <ellipse cx="40" cy="95" rx="30" ry="6" fill="#b0b0b0" stroke="#777" stroke-width="1" />

    <!-- Text Label -->
    <text x="40" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle" alignment-baseline="middle">100 g</text>

    <!-- Bottom Hook -->
    <path d="M 40 95 V 105 C 40 125, 25 125, 25 115 S 40 105, 40 105" 
          stroke="#888" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
