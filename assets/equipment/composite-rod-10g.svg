  <rect x="62" y="63" width="1" height="260" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Резьба внизу (визуально показана штриховкой) -->
  <g id="thread">
    <line x1="56" y1="290" x2="64" y2="290" stroke="#666" stroke-width="0.5"/>
    <line x1="56" y1="293" x2="64" y2="293" stroke="#666" stroke-width="0.5"/>
    <line x1="56" y1="296" x2="64" y2="296" stroke="#666" stroke-width="0.5"/>
    <line x1="56" y1="299" x2="64" y2="299" stroke="#666" stroke-width="0.5"/>
    <line x1="56" y1="302" x2="64" y2="302" stroke="#666" stroke-width="0.5"/>
    <line x1="56" y1="305" x2="64" y2="305" stroke="#666" stroke-width="0.5"/>
    <line x1="56" y1="308" x2="64" y2="308" stroke="#666" stroke-width="0.5"/>
    <line x1="56" y1="311" x2="64" y2="311" stroke="#666" stroke-width="0.5"/>
    <line x1="56" y1="314" x2="64" y2="314" stroke="#666" stroke-width="0.5"/>
    <line x1="56" y1="317" x2="64" y2="317" stroke="#666" stroke-width="0.5"/>
    <line x1="56" y1="320" x2="64" y2="320" stroke="#666" stroke-width="0.5"/>
  </g>
  
  <!-- Гайка снизу (шестигранная) -->
  <g id="nut">
    <!-- Тело гайки -->
    <rect x="50" y="323" width="20" height="12" fill="#888"/>
    <rect x="51" y="323" width="3" height="12" fill="rgba(255,255,255,0.3)"/>
    <rect x="67" y="323" width="2" height="12" fill="rgba(0,0,0,0.3)"/>
    
    <!-- Грани гайки -->
    <path d="M 50 323 L 47 329 L 50 335" stroke="#555" stroke-width="1" fill="none"/>
    <path d="M 70 323 L 73 329 L 70 335" stroke="#555" stroke-width="1" fill="none"/>
    
    <!-- Верхняя грань -->
    <ellipse cx="60" cy="323" rx="10" ry="3" fill="#999"/>
    <ellipse cx="60" cy="323" rx="7" ry="2" fill="#aaa"/>
  </g>
  
  <!-- Тени -->
  <ellipse cx="60" cy="338" rx="12" ry="3" fill="rgba(0,0,0,0.2)" opacity="0.5"/>
